<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>create-account</title>
</head>
<body>
    <section class="section">
        <form name="createAccount" id="createAccount">
            <div class="box-title">
                <h2 class="title">Create your account</h2>
            </div>
            <div class="form">
                <p>First Name</p>
                <input width="300" type="text" name="" id="firstName" placeholder="type here...">
                <p>Second Name</p>
                <input type="text" name="" id="secondName" placeholder="type here...">
                <p>Email address</p>
                <input type="email" name="" id="emailAddress" placeholder="enter email">
                <br>
                <label for="man" name="man"></label>
                <input type="radio" name="man">man
                <input type="radio">woman
                <p>Position</p>
                <input type="text" name="" id="emailAddress" placeholder="Choose...">
                <br>
                <input type="checkbox"> I agree all statements in Terms of service
                <br>
                <input type="button" name="button" id="button" value="Sign Up">
            </div>
        </form>
    </section>
    

    <script src="./main.js"></script>
</body>
</html>
